<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="sample.js"></script>
    <script type="text/javascript" src="../js/BrowserSniffer.js"></script>
    <link type="text/css" rel="stylesheet" href="sample.css" />
    <title>Browser Sniffer</title>
</head>
<body>
    <div class="wrap">
        <div class="item chrome">
            <div class="tag">Chrome</div>
            <div class="result"></div>
        </div>
        <div class="item firefox">
            <div class="tag">Fire Fox</div>
            <div class="result"></div>
        </div>
        <div class="item safari">
            <div class="tag">Safari</div>
            <div class="result"></div>
        </div>
        <div class="item opera">
            <div class="tag">Opera</div>
            <div class="result"></div>
        </div>
        <div class="item edge">
            <div class="tag">Edge</div>
            <div class="result"></div>
        </div>
        <div class="item ie">
            <div class="tag">IE</div>
            <div class="result"></div>
        </div>
        <div class="item ie-7">
            <div class="tag">IE 7</div>
            <div class="result"></div>
        </div>
        <div class="item ie-8">
            <div class="tag">IE 8</div>
            <div class="result"></div>
        </div>
        <div class="item ie-9">
            <div class="tag">IE 9</div>
            <div class="result"></div>
        </div>
        <div class="item ie-10">
            <div class="tag">IE 10</div>
            <div class="result"></div>
        </div>
        <div class="item ie-11">
            <div class="tag">IE 11</div>
            <div class="result"></div>
        </div>
        <div class="item mobile">
            <div class="tag">Is Mobile</div>
            <div class="result"></div>
        </div>
        <div class="item os actived">
            <div class="tag">Operation System</div>
            <div class="result"></div>
        </div>
        <div class="item browser actived">
            <div class="tag">Browser</div>
            <div class="result"></div>
        </div>
        <div class="item version actived">
            <div class="tag">Version</div>
            <div class="result"></div>
        </div>
        <div class="item language actived">
            <div class="tag">Language</div>
            <div class="result"></div>
        </div>
    </div>
</body>
</html>
